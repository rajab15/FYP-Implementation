<body class="rajbackinfo">
    <center>
        <!-- Navigation bar -->
        <nav class="navbar fixed-top navbar-dark bg-primary">
            <a class="navbar-brand" href="welcomePage.html">
                <img src="backgrounds/hospital.png" width="30" height="30" class="d-inline-block align-top" alt=""> Hospital
            </a>
        </nav> <br> <br> <br>

        <div class="container">

            <form action="php/save_nurse_info.php" method="POST">
                <div class="row">
                    <div class="col">
                        <!-- Nurse Names -->
                        <p>Nurse Names:</p>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First name" name="fname">
                            </div>                       

                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last name" name="lname">
                            </div>                            
                        </div> <br>
                        <!-- <hr> -->
                        
                        <!-- Nurse Address -->
                        <p>Address:</p>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="City" name="city">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="State" name="state">
                            </div>
                        </div> <br>

                        <!-- Nurse Phone Numbers: -->
                        <p>Phone Numbers:</p>
                        <div class="row">
                            <div class="col">
                                <input type="number" class="form-control" placeholder="Primary Number" name="phone_no">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" placeholder="Work Number" name="work_no">
                            </div>
                        </div> <br>
                        <!-- <hr> -->

                        <!-- Nurse gender: -->
                        <p>Gender</p>
                        <div class="row">
                            <div class="col">
                                <select class="custom-select my-1 mr-sm-2" name="gender">
                                    <option selected value=""></option>
                                    <option value="M" id="">Male</option>
                                    <option value="F" id="">Female</option>
                                </select>
                            </div>
                        </div> <br>

                        <!-- Nurse Date of Birth -->
                        <p>Date of Birth:</p>
                        <div class="row">
                            <div class="col">
                                <input type="date" class="form-control" name="bdate">
                            </div>
                        </div> <br>

                        <!-- Nurse Marital Status -->
                        <p>Marital Status</p>
                        <div class="row">
                            <div class="col">
                                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="marital_status">
                                    <option selected value=""></option>
                                    <option value="single" id="">Single</option>
                                    <option value="married" id="">Married</option>
                                    <option value="divorced" id="">Divorced</option>
                                    <option value="widowed" id="">Widowed</option>
                                </select>
                            </div>
                        </div>                        
                    </div>

                    <div class="col">

                        <!-- Nurse Ward -->
                        <p>Ward:</p>
                        <div class="row">                          
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Ward Number" name="ward_number">
                            </div><br>
                            <!-- <p>Nurse ID:</p> -->
                            <div class="col">
                                <input type="number" class="form-control" placeholder="Nurse ID" name="nurse_id">
                            </div>
                        </div>
                        <br>

                        <!-- Nurse Password -->
                        <p>Password to login to the system with:</p>
                        <div class="row">
                            <div class="col">
                                <input type="password" class="form-control" placeholder="Password" name="pwd" id="pwd" onkeyup='check();'>
                            </div><br>
                            <div class="col">
                                <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_pwd" id="confirm_pwd" onkeyup='check();'>
                            </div>
                            <!-- <span id="message"></span> -->
                        </div> <br>
                        <hr> <br>

                        <!-- Emergency Section: -->
                        <h4>Next of Kin</h4>
                        <p>Emergency Contacts:</p>

                        <!-- Emergency Names: -->
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First name" name="em_fname">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last name" name="em_lname">
                            </div>
                        </div> <br> <br>
                        <!-- <hr> -->
    
                        <!-- Relationship with the Nurse -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">Relationship with the Nurse:</span>
                            </div>

                            <select class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="em_relation">
                                <option selected value=""></option>
                                <option value="parent">Parent</option>
                                <option value="brother">Brother</option>
                                <option value="sister">Sister</option>
                                <option value="relative">Relative</option>                            
                                <option value="husband">Husband</option>
                                <option value="wife">Wife</option>
                                <option value="friend">Friend</option>
                            </select>

                            <!-- <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"> -->

                        </div> <br>
                        <!-- <hr> -->

                        <!-- Emergency Contacts: -->
                        <p>Phone Numbers:</p>
                        <div class="row">
                            <div class="col">
                                <input type="number" class="form-control" placeholder="Primary Number" name="em_phone_no">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" placeholder="Work Number" name="em_work_no">
                            </div>
                        </div>
                        <!-- <hr> <br> -->
                    </div>
                </div>
                <hr>

                <!-- Row for Submit and Reset buttons -->
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col">                        
                        <!-- Reset and Submit Buttons -->
                        <input type="reset" class="btn btn-warning" name="reset" value="Reset">
                        <a href="">
                            <input type="submit" class="btn btn-primary" name="submit" value="Submit" onclick="">
                        </a>
                    </div>
                </div>

            </form>
            <br>
            <hr>
        </div>
    </center>
</body>

<script>
    var check = function(){
        if(document.getElementById('pwd').value != document.getElementById('confirm_pwd').value) {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'Passwords not matching';
        }
        else {
            document.getElementById('message').style.color = 'green';
            document.getElementById('message').innerHTML = 'Passwords matching';
        }
    }
</script>

</html>
