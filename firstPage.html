<body class="rajbackinfo">
    <center>
        <!-- Navigation bar -->
        <nav class="navbar fixed-top navbar-dark bg-primary">
            <a class="navbar-brand" href="welcomePage.html">
                <img src="backgrounds/hospital.png" width="30" height="30" class="d-inline-block align-top" alt=""> Hospital

            <form action="php/save_patient_info.php" method="POST">
                <div class="row">
                    <div class="col">
                        <!-- Patient Names -->
                        <p>Patient Names:</p>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First name" name="fname">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Middle name" name="mname">
                            </div>
                        </div> <br>

                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last name" name="lname">
                            </div>
                            <div class="col"></div>
                        </div> <br>

                        <hr>
                        <!-- Patient Address -->
                        <p>Address:</p>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="City" name="city">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="State" name="state">
                            </div>
                        </div> <br>
                        <!-- Patient Phone Numbers: -->
                        <p>Phone Names:</p>
                        <div class="row">
                            <div class="col">
                                <input type="number" class="form-control" placeholder="Primary Number" name="phone_no">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" placeholder="Work Number" name="work_no">
                            </div>
                        </div> <br>
                        <hr>
                        <!-- Patient gender: -->
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Gender</label>
                        <select class="custom-select my-1 mr-sm-2" name="gender">
                    <option selected>Choose...</option>
                    <option value="M" id="">Male</option>
                    <option value="F" id="">Female</option>
                    <option value="N/A" id="">N/A</option>
                </select> <br> <br>
                        <!-- Patient Date of Birth -->
                        <p>Date of Birth:</p>
                        <p>
                            <input type="date" class="form-control" name="bdate">
                        </p>

                        <!-- Patient Marital Status -->
                        <!-- <p>Marital Status</p> -->
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Marital Status</label>
                        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="marital_status">
                    <option selected>Choose...</option>
                    <option value="single" id="">Single</option>
                    <option value="married" id="">Married</option>
                    <option value="divorced" id="">Divorced</option>
                    <option value="widowed" id="">Widowed</option>
                </select>
                    </div> <br>

                    <!-- Emergence Section: -->
                    <div class="col">
                        <h4>INCASE OF EMERGENCY:</h4>
                        <p>Emergency Contacts:</p>

                        <!-- Emergence Names: -->
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First name" name="em_fname">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last name" name="em_lname">
                            </div>
                        </div> <br>

                        <!-- Emergence relationship with the Patient -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">Relationship with the Patient:</span>
                            </div>

                            <select class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="em_relation">
                                <option selected>Choose...</option>
                                <option value="parent">Parent</option>
                                <option value="brother">Brother</option>
                                <option value="sister">Sister</option>
                                <option value="relative">Relative</option>                            
                                <option value="husband">Husband</option>
                                <option value="wife">Wife</option>
                                <option value="friend">Friend</option>
                            </select>


                            <!-- <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"> -->
                        </div> <br>
                        <hr>

                        <!-- Emergence Contacts: -->
                        <p>Phone Numbers:</p>
                        <div class="row">
                            <div class="col">
                                <input type="number" class="form-control" placeholder="Primary Number" name="em_phone_no">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" placeholder="Work Number" name="em_work_no">
                            </div>
                        </div> <br>
                        <hr>

                        <!-- if patient is taking any medication before visit to the hospital -->
                        <p>Is the patient taking any Medication?</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Radios" id="yestaking" value="option1">
                            <label class="form-check-label" for="yestaking">
                                YES
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Radios" id="notaking" value="option2" checked>
                            <label class="form-check-label" for="notaking">
                                NO
                            </label> <br> <br>

                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">If Yes, <br> Please List <br> them here</span>
                                </div>
                                <textarea rows="5" class="form-control" aria-label="With textarea" name="em_medicine"></textarea>
                            </div>
                        </div> <br>
                        <hr> <br>

                        <div class="row">
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col">
                                <!-- Reset and Submit Buttons -->
                                <input type="reset" class="btn btn-warning" name="reset" value="Reset">
                                <a href="precriptionPage.html">
                                    <input type="submit" class="btn btn-primary" name="submit" value="Submit" onclick="">
                                </a>
                            </div>
                        </div>



                    </div>
                </div>
